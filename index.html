<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            padding: 20px;
        }

        .scanner-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #qr-reader {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.scanning {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            color: #1565c0;
        }

        .scanned-codes {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .scanned-codes h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .code-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #28a745;
            border: 1px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h2>üì± Esc√°ner QR</h2>
        
        <div id="qr-reader"></div>
        
        <div id="status" class="status waiting">
            Presiona "Iniciar Esc√°ner" para comenzar
        </div>

        <button id="start-btn" class="btn btn-primary">
            üöÄ Iniciar Esc√°ner
        </button>
        <button id="stop-btn" class="btn btn-secondary" style="display: none;">
            ‚èπÔ∏è Detener Esc√°ner
        </button>

        <div class="info">
            üí° <strong>Tip:</strong> Apunta la c√°mara directamente al c√≥digo QR para un escaneo r√°pido.
        </div>

        <div class="scanned-codes" id="scanned-section" style="display: none;">
            <h3>‚úÖ C√≥digos Escaneados</h3>
            <div class="code-list" id="code-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let scanner = null;
        let isScanning = false;
        let scannedCodes = [];

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusDiv = document.getElementById('status');
        const scannedSection = document.getElementById('scanned-section');
        const codeList = document.getElementById('code-list');

        startBtn.onclick = startScanning;
        stopBtn.onclick = stopScanning;

        function startScanning() {
            scanner = new Html5Qrcode("qr-reader");
            
            scanner.start(
                { facingMode: "environment" },
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                updateStatus('scanning', 'üì∑ Escaneando... Apunta al c√≥digo QR');
            }).catch(err => {
                updateStatus('error', '‚ùå Error al acceder a la c√°mara: ' + err);
                console.error(err);
            });
        }

        function stopScanning() {
            if (scanner && isScanning) {
                scanner.stop().then(() => {
                    isScanning = false;
                    startBtn.style.display = 'block';
                    stopBtn.style.display = 'none';
                    updateStatus('waiting', '‚è∏Ô∏è Esc√°ner detenido. Presiona el bot√≥n para continuar.');
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Evitar escaneos duplicados consecutivos
            if (scannedCodes[scannedCodes.length - 1] === decodedText) {
                return;
            }

            scannedCodes.push(decodedText);
            updateStatus('success', `‚úÖ ¬°C√≥digo detectado! ${decodedText}`);
            
            // Agregar a la lista visual
            addCodeToList(decodedText);

            // ENVIAR MENSAJE A FRAMER
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'QR_CODE_SCANNED',
                    code: decodedText,
                    timestamp: Date.now()
                }, '*');
            }

            // Tambi√©n enviar a window.top por si hay m√∫ltiples niveles de iframes
            if (window.top !== window) {
                window.top.postMessage({
                    type: 'QR_CODE_SCANNED',
                    code: decodedText,
                    timestamp: Date.now()
                }, '*');
            }

            // Volver a estado de escaneo despu√©s de 2 segundos
            setTimeout(() => {
                if (isScanning) {
                    updateStatus('scanning', 'üì∑ Escaneando... Busca el siguiente c√≥digo');
                }
            }, 2000);
        }

        function onScanError(errorMessage) {
            // Ignorar errores normales de escaneo
        }

        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function addCodeToList(code) {
            scannedSection.style.display = 'block';
            const codeItem = document.createElement('div');
            codeItem.className = 'code-item';
            codeItem.textContent = code;
            codeList.appendChild(codeItem);
        }

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (scanner && isScanning) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
