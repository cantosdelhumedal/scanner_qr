<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .scanner-modal {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #qr-reader {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.scanning {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 14px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 14px;
            color: #1565c0;
            line-height: 1.6;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .success-message h4 {
            color: #155724;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #155724;
            margin: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="scanner-modal">
        <h2>üì± Esc√°ner de C√≥digos QR</h2>
        
        <div id="qr-reader"></div>
        
        <div id="status" class="status waiting">
            üëÜ Presiona "Iniciar Esc√°ner" para comenzar
        </div>

        <button id="start-btn" class="btn btn-primary">
            üöÄ Iniciar Esc√°ner
        </button>
        <button id="stop-btn" class="btn btn-secondary" style="display: none;">
            ‚èπÔ∏è Detener Esc√°ner
        </button>

        <div id="success-message" class="success-message">
            <h4>‚úÖ ¬°C√≥digo Escaneado!</h4>
            <p id="success-text"></p>
        </div>

        <div class="info">
            üí° <strong>Consejo:</strong> Mant√©n el c√≥digo QR dentro del recuadro y aseg√∫rate de tener buena iluminaci√≥n para un escaneo r√°pido.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let scanner = null;
        let isScanning = false;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusDiv = document.getElementById('status');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');

        startBtn.onclick = startScanning;
        stopBtn.onclick = stopScanning;

        function startScanning() {
            scanner = new Html5Qrcode("qr-reader");
            
            scanner.start(
                { facingMode: "environment" },
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                updateStatus('scanning', 'üì∑ Escaneando... Apunta al c√≥digo QR');
            }).catch(err => {
                updateStatus('error', '‚ùå Error al acceder a la c√°mara. Verifica los permisos.');
                console.error('Scanner error:', err);
            });
        }

        function stopScanning() {
            if (scanner && isScanning) {
                scanner.stop().then(() => {
                    isScanning = false;
                    startBtn.style.display = 'block';
                    stopBtn.style.display = 'none';
                    updateStatus('waiting', '‚è∏Ô∏è Esc√°ner detenido.');
                }).catch(err => {
                    console.error('Stop error:', err);
                });
            }
        }

        function onScanSuccess(decodedText) {
            updateStatus('success', `‚úÖ ¬°C√≥digo detectado!`);
            
            successText.textContent = `C√≥digo: ${decodedText}`;
            successMessage.classList.add('show');

            // ENVIAR MENSAJE A FRAMER
            sendToFramer({
                type: 'QR_CODE_SCANNED',
                code: decodedText,
                timestamp: Date.now()
            });

            setTimeout(() => {
                successMessage.classList.remove('show');
                if (isScanning) {
                    updateStatus('scanning', 'üì∑ Escaneando... Busca el siguiente c√≥digo');
                }
            }, 3000);
        }

        function onScanError(errorMessage) {
            // Ignorar errores normales de escaneo
        }

        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function sendToFramer(data) {
            if (window.parent !== window) {
                window.parent.postMessage(data, '*');
            }
            if (window.top !== window) {
                window.top.postMessage(data, '*');
            }
            console.log('Mensaje enviado a Framer:', data);
        }

        window.addEventListener('beforeunload', () => {
            if (scanner && isScanning) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
